{% layout "base" %}

{% block 'heading' %}
  <h1 class="font-headline text-5xl md:text-6xl">
    {{ client }}
    <br>
    {{ title }}
  </h1>
{% endblock %}

{% block 'content' %}
  <section class="md:flex p-4 md:p-8">
    <aside class="flex-grow-0 mb-4">
      <dl class="text-xs font-medium uppercase">
        <dt>Role _</dt>
        {% for role in role %}
          <dd>{{role}}</dd>
        {% endfor %}
        <dt class="mt-3">Timeline _</dt>
        <dd>{{timeline}}</dd>
      </dl>
    </aside>
    <div class="prose lg:prose-lg ml-auto leading-relaxed space-y-4">
      {{ content }}
    </div>
  </section>

  <section>
    {% for image in images %}
      <figure class="py-16">
        <div class="bg-gray-50 dark:bg-gray-800">
          {% include "image", src: image.src, 
                              alt: image.alt, 
                              height: image.height %}
        </div>
        <figcaption class="p-4 md:p-8 md:flex justify-between">
          <div class="uppercase text-sm font-medium pb-1">
            Fig {{ forloop.index | leftpad }}
          </div>
          <div class="prose">
            {{ image.caption | markdownify }}
          </div>
        </figcaption>
      </figure>
    {% endfor %}
  </section>
{% endblock %}
